<!DOCTYPE html>
<html lang="es">
  <head>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>

      <div class="container-fluid">

          <div class="mb-3">

          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Ingrese su correo electr칩nico" required />

              Por favor, ingrese un correo v치lido.
            </div>
          </div>

          <div class="mb-3">
            <div class="d-grid gap-2 col-6 mx-auto">
              <label class="form-label d-block">Confirmaci칩n de asistencia</label>
              
              <select class="form-select" aria-label="Seleccione una opci칩n" id="confirmation" required>
                <option value="1" selected>Si</option>
                <option value="0">No</option>
              </select>
            </div>
          </div>

          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-outline-success">
              Enviar
            </button>
          </div>
        </form>
      </div>
    </section>

    <script src="asset/js/main.js"></script>
    <script src="controller/save.js"></script>
  </body>
</html>
